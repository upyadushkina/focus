<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Focus Mapping</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout">
    <!-- Main Visualization Area -->
    <main class="content">
      <!-- Tips Button -->
      <button id="tips-btn" class="top-btn left-btn">tips</button>
      
      <!-- Filters Button -->
      <button id="filters-btn" class="top-btn">filters</button>
      
      <!-- Fullscreen Button -->
      <button id="fullscreen-btn" class="top-btn">full screen</button>
      
      <svg id="visualization"></svg>
      <!-- Pop-up Card -->
      <div id="popup" class="popup"></div>
    </main>
  </div>

  <!-- Tips Popup (Left Side Toggle) -->
  <div id="tips-popup" class="tips-popup">
    <div class="tips-popup-header">
      <h2>Tips</h2>
      <button id="close-tips" class="close-tips-btn">&times;</button>
    </div>
    <div class="tips-popup-content" id="tips-content"></div>
  </div>

  <!-- Filters Popup Backdrop -->
  <div id="filters-backdrop" class="filters-backdrop"></div>
  
  <!-- Filters Popup -->
  <div id="filters-popup" class="filters-popup">
    <div class="filters-popup-header">
      <h2>Filters</h2>
      <button id="close-filters" class="close-filters-btn">&times;</button>
    </div>
    
    <div class="filters-popup-content">
      <!-- Type Filter -->
      <div class="filter-group">
        <h3>Type</h3>
        <div class="filter-options" id="type-filters"></div>
      </div>

      <!-- Order Tag Filter -->
      <div class="filter-group">
        <h3>Order Tags</h3>
        <div class="filter-options" id="order-tag-filters"></div>
      </div>

      <!-- Search Filter -->
      <div class="filter-group">
        <h3>Search</h3>
        <input type="text" id="search-input" placeholder="Search technique name...">
      </div>

      <!-- Reset Button -->
      <button id="reset-filters" class="reset-btn">Reset filters</button>
    </div>
  </div>

  <!-- Video Fullscreen Container -->
  <div id="video-container" class="video-container">
    <button id="close-video" class="close-video-btn">&times;</button>
    <video id="fullscreen-video" controls></video>
  </div>

  <script src="main.js"></script>
</body>
</html>
